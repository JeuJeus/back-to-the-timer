<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Back to the Timer!</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js"></script>
</head>
<body>
<div class="timer-wrapper">
    <div class="destination-time time-row">
        <div class="time-date-row">
            <div class="month">
                <div class="label">
                    MONTH
                </div>
                <div class="value" id="month-value-destination">
                </div>
            </div>
            <div class="day">
                <div class="label">
                    DAY
                </div>
                <div class="value" id="day-value-destination">
                </div>
            </div>
            <div class="year">
                <div class="label">
                    YEAR
                </div>
                <div class="value" id="year-value-destination">
                </div>
            </div>
            <div class="am-pm-selector">
                <div class="am">
                    <div class="label">
                        AM
                    </div>
                    <div class="icon dot" id="am-icon-destination">

                    </div>
                </div>
                <div class="pm">
                    <div class="label">
                        PM
                    </div>
                    <div class="icon dot" id="pm-icon-destination">

                    </div>
                </div>
            </div>
            <div class="hour">
                <div class="label">
                    HOUR
                </div>
                <div class="value" id="hour-value-destination">

                </div>
            </div>
            <div class="seconds-blinker">
                <div class="seconds-blinker-top"></div>
                <div class="seconds-blinker-bottom"></div>
            </div>
            <div class="minute">
                <div class="label">
                    MINUTE
                </div>
                <div class="value" id="minute-value-destination">

                </div>
            </div>
        </div>
        <div class="label time"><h1>Destination Time</h1></div>
    </div>
    <div class="present-time time-row">
        <div class="time-date-row">
            <div class="month">
                <div class="label">
                    MONTH
                </div>
                <div class="value" id="month-value-present">
                </div>
            </div>
            <div class="day">
                <div class="label">
                    DAY
                </div>
                <div class="value" id="day-value-present">
                </div>
            </div>
            <div class="year">
                <div class="label">
                    YEAR
                </div>
                <div class="value" id="year-value-present">
                </div>
            </div>
            <div class="am-pm-selector">
                <div class="am">
                    <div class="label">
                        AM
                    </div>
                    <div class="icon dot" id="am-icon-present">

                    </div>
                </div>
                <div class="pm">
                    <div class="label">
                        PM
                    </div>
                    <div class="icon dot" id="pm-icon-present">

                    </div>
                </div>
            </div>
            <div class="hour">
                <div class="label">
                    HOUR
                </div>
                <div class="value" id="hour-value-present">
                </div>
            </div>
            <div class="seconds-blinker">
                <div class="seconds-blinker-top"></div>
                <div class="seconds-blinker-bottom"></div>
            </div>
            <div class="minute">
                <div class="label">
                    MINUTE
                </div>
                <div class="value" id="minute-value-present">
                </div>
            </div>
        </div>
        <div class="label time"><h1>Present Time</h1></div>
    </div>
    <div class="last-departure-time time-row">
        <div class="time-date-row">
            <div class="month">
                <div class="label">
                    MONTH
                </div>
                <div class="value" id="month-value-departure">
                </div>
            </div>
            <div class="day">
                <div class="label">
                    DAY
                </div>
                <div class="value" id="day-value-departure">
                </div>
            </div>
            <div class="year">
                <div class="label">
                    YEAR
                </div>
                <div class="value" id="year-value-departure">
                </div>
            </div>
            <div class="am-pm-selector">
                <div class="am">
                    <div class="label">
                        AM
                    </div>
                    <div class="icon dot" id="am-icon-departure">

                    </div>
                </div>
                <div class="pm">
                    <div class="label">
                        PM
                    </div>
                    <div class="icon dot" id="pm-icon-departure">

                    </div>
                </div>
            </div>
            <div class="hour">
                <div class="label">
                    HOUR
                </div>
                <div class="value" id="hour-value-departure">
                </div>
            </div>
            <div class="seconds-blinker">
                <div class="seconds-blinker-top"></div>
                <div class="seconds-blinker-bottom"></div>
            </div>
            <div class="minute">
                <div class="label">
                    MINUTE
                </div>
                <div class="value" id="minute-value-departure">
                </div>
            </div>
        </div>
        <div class="label time"><h1>Departure Time</h1></div>
    </div>
    <div class="utilities-row">
        <div class="flash-icon">

        </div>
        <div class="decider-time-circuit-vs-alarm-clock">
            <div class="time-circuits">

            </div>
            <div class="decider">

            </div>
            <div class="alarm-clock">

            </div>
        </div>
        <div class="alarm-clock-icon">

        </div>
    </div>
</div>
</body>
</html>

</style>
